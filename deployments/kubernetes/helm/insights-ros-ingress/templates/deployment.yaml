apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "insights-ros-ingress.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "insights-ros-ingress.labels" . | nindent 4 }}
  {{- with (include "insights-ros-ingress.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "insights-ros-ingress.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-insights-ros-ingress.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "insights-ros-ingress.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "insights-ros-ingress.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "insights-ros-ingress.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.server.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "insights-ros-ingress.fullname" . }}-app
          env:
            # Server configuration
            - name: SERVER_PORT
              value: {{ .Values.server.port | quote }}
            - name: SERVER_READ_TIMEOUT
              value: {{ .Values.server.readTimeout | quote }}
            - name: SERVER_WRITE_TIMEOUT
              value: {{ .Values.server.writeTimeout | quote }}
            - name: SERVER_IDLE_TIMEOUT
              value: {{ .Values.server.idleTimeout | quote }}
            - name: DEBUG
              value: {{ .Values.server.debug | quote }}

            # Storage configuration
            - name: STORAGE_ENDPOINT
              value: {{ include "insights-ros-ingress.fullname" . }}-minio:{{ .Values.minio.ports.api }}
            - name: STORAGE_BUCKET
              value: {{ .Values.storage.bucket | quote }}
            - name: STORAGE_USE_SSL
              value: {{ .Values.storage.useSSL | quote }}
            - name: STORAGE_URL_EXPIRATION
              value: {{ .Values.storage.urlExpiration | quote }}
            - name: STORAGE_PATH_PREFIX
              value: {{ .Values.storage.pathPrefix | quote }}
            - name: STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "insights-ros-ingress.storageSecretName" . }}
                  key: {{ .Values.storage.accessKeyKey }}
            - name: STORAGE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "insights-ros-ingress.storageSecretName" . }}
                  key: {{ .Values.storage.secretKeyKey }}

            # Kafka configuration
            - name: KAFKA_BROKERS
              value: {{ join "," .Values.kafka.brokers | quote }}
            - name: KAFKA_ROS_TOPIC
              value: {{ .Values.kafka.topic | quote }}
            - name: KAFKA_SECURITY_PROTOCOL
              value: {{ .Values.kafka.securityProtocol | quote }}
            - name: KAFKA_CLIENT_ID
              value: {{ .Values.kafka.clientId | quote }}
            - name: KAFKA_BATCH_SIZE
              value: {{ .Values.kafka.batchSize | quote }}
            - name: KAFKA_RETRIES
              value: {{ .Values.kafka.retries | quote }}
            {{- if .Values.kafka.security.enabled }}
            - name: KAFKA_SASL_MECHANISM
              value: {{ .Values.kafka.security.saslMechanism | quote }}
            - name: KAFKA_SASL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "insights-ros-ingress.kafkaSecretName" . }}
                  key: username
            - name: KAFKA_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "insights-ros-ingress.kafkaSecretName" . }}
                  key: password
            {{- if .Values.kafka.security.sslCaLocation }}
            - name: KAFKA_SSL_CA_LOCATION
              value: {{ .Values.kafka.security.sslCaLocation | quote }}
            {{- end }}
            {{- end }}

            # Upload configuration
            - name: UPLOAD_MAX_SIZE
              value: {{ .Values.upload.maxUploadSize | quote }}
            - name: UPLOAD_MAX_MEMORY
              value: {{ .Values.upload.maxMemory | quote }}
            - name: UPLOAD_TEMP_DIR
              value: {{ .Values.upload.tempDir | quote }}
            - name: UPLOAD_ALLOWED_TYPES
              value: {{ join "," .Values.upload.allowedTypes | quote }}
            - name: UPLOAD_REQUIRE_AUTH
              value: {{ .Values.upload.requireAuth | quote }}

            # Authentication configuration
            - name: AUTH_ENABLED
              value: {{ .Values.auth.enabled | quote }}
            {{- if .Values.auth.enabled }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "insights-ros-ingress.authSecretName" . }}
                  key: {{ .Values.auth.jwtSecretKey }}
            {{- if .Values.auth.allowedOrgs }}
            - name: AUTH_ALLOWED_ORGS
              value: {{ join "," .Values.auth.allowedOrgs | quote }}
            {{- end }}
            {{- end }}

            # Logging configuration
            - name: LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.logging.format | quote }}
            - name: LOG_OUTPUT
              value: {{ .Values.logging.output | quote }}

            # Metrics configuration
            - name: METRICS_ENABLED
              value: {{ .Values.metrics.enabled | quote }}
            - name: METRICS_PATH
              value: {{ .Values.metrics.path | quote }}
            - name: METRICS_PORT
              value: {{ .Values.metrics.port | quote }}

            # Database configuration
            - name: DB_HOST
              value: {{ include "insights-ros-ingress.fullname" . }}-postgresql
            - name: DB_PORT
              value: {{ .Values.database.insights.port | quote }}
            - name: DB_NAME
              value: {{ .Values.database.insights.name | quote }}
            - name: DB_USER
              value: {{ .Values.database.insights.username | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "insights-ros-ingress.fullname" . }}-db-credentials
                  key: insights-password

            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources.application | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}